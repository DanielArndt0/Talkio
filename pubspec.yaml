name: talkio
description: "Talkio is a real-time chat app built with Flutter and Firebase. It features private messaging, typing indicators, auto-scroll, contact search, and auto-generated avatars fixed per user. Fast, intuitive, and modern â€“ Talkio delivers a smooth chatting experience with elegant UI."
publish_to: 'none' 
version: 1.1.0+4

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  
  # Animations
  lottie: ^3.1.3
  page_transition: ^2.2.1

  # Avatar
  random_avatar: ^0.0.8

  # Native
  flutter_native_splash: ^2.4.5
  flutter_launcher_icons: ^0.13.1
  
  # Auth
  google_sign_in: ^6.3.0
  flutter_facebook_auth: ^7.1.0
  
  # Others
  intl: ^0.18.1
  cupertino_icons: ^1.0.2
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
  - assets/images/
  - assets/lotties/

  fonts:
  - family: Inter
    fonts:
      - asset: assets/fonts/Inter-Thin.ttf
        weight: 100
      - asset: assets/fonts/Inter-ExtraLight.ttf
        weight: 200
      - asset: assets/fonts/Inter-Light.ttf
        weight: 300
      - asset: assets/fonts/Inter-Regular.ttf
        weight: 400
      - asset: assets/fonts/Inter-Medium.ttf
        weight: 500
      - asset: assets/fonts/Inter-SemiBold.ttf
        weight: 600
      - asset: assets/fonts/Inter-Bold.ttf
        weight: 700
      - asset: assets/fonts/Inter-ExtraBold.ttf
        weight: 800
      - asset: assets/fonts/Inter-Black.ttf
        weight: 900

# Splash Screen
flutter_native_splash:
  color: "#FFFFFF"
  android_gravity: center
  ios_content_mode: center
  fullscreen: true
  
  android_12:
    color: "#FFFFFF"
    icon_background_color: "#FFFFFF"



